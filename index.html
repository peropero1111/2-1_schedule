            font-family: Arial, sans-serif;

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 500%;
            max-width: 900px;
            margin: 50px auto;
            border: 1px solid blue;
        }
        th, td {
            border: 1px solid blue;
            padding: 16px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .table-wrapper {
                padding: 0 10px;
            }
        }

</head>
